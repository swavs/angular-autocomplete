<!DOCTYPE html>
<html ng-app="auto" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular-autocomplete demo</title>
    <link rel="stylesheet" href="autocomplete.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="autocomplete.js"></script>
</head>

<body>
    <div ng-controller="MainCtrl">
        <div class="container">
            <div class="row">
                <h1 class="text-center">Angular-autocomplete demo</h1>
                <div class="row">
                    <p>With custom message</p>
                    <div auto-complete id="example1" placeholder="placeholder" selected-result="selected" source="source" opt-lbl-no-results="Message"></div>
                </div>
                <div class="row">
                    <p>Without custom message</p>
                    <div auto-complete id="example1" placeholder="placeholder" selected-result="selected" source="source"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
